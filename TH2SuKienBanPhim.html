<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<img id="nobita" src="https://i.pinimg.com/originals/5a/bf/21/5abf219774a8c5a376ae081b70c7ccf6.jpg" style="position:absolute;left:0; top:0;" height="200" width="150"/>
<body onload="docReady()">
<script>
    function upArrowPressed() {
        let elemet = document.getElementById("nobita");
        elemet.style.top = parseInt(elemet.style.top) - 5 + "px";
    } function downArrowPressed() {
        let elemet = document.getElementById("nobita");
        elemet.style.top = parseInt(elemet.style.top) + 5 + "px";
    }
    function leftArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }
    function rightArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 5 + 'px';

    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37 :
                leftArrowPressed();
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    function docReady() {
        window.addEventListener("keydown",moveSelection);
    }

</script>
</body>
</html>
